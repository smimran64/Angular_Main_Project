<div class="container my-3">
    <div class="bg-success text-center">
        <h1 class="jumborton">Edit Hotel</h1>
    </div>
    <!--    start form-->
    <form *ngIf="hotel.id">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Hotel Name"
                    [(ngModel)]="hotel.name">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Image</label>
                <input type="text" class="form-control" id="image" name="image" [(ngModel)]="hotel.image">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="hotel.address">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Ratings</label>
                <input type="text" class="form-control" id="ratings" name="rating" [(ngModel)]="hotel.rating">
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <label for="location" class="form-label">Location</label>
                <select id="location" name="location" class="form-select" [(ngModel)]="hotel.locationId"
                    [compareWith]="compareLocation">
                    <option *ngFor="let loc of locations" [ngValue]="loc">{{ loc.locationName }}</option>
                </select>
            </div>
        </div>



        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="onSubmit()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>

    <!--end form    -->
</div>
