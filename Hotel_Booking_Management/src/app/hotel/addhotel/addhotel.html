<div class="container">
    <div class="jumbotron bg-success text-center text-white">
        <h1>Add Hotel</h1>
    </div>

    <form [formGroup]="formGroup">
        <!-- âœ… Use (ngSubmit) on form instead of (click) on button -->

        <div class="row">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Hotel Name"
                    required />
            </div>

            <div class="col-md-6">
                <label for="image" class="form-label">Image</label>
                <input type="text" class="form-control" id="image" formControlName="image" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" />
            </div>

            <div class="col-md-6">
                <label for="rating" class="form-label">Ratings</label>
                <input type="text" class="form-control" id="rating" formControlName="rating" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="location" class="form-label">Location</label>
                <select id="location" class="form-select" formControlName="locationId" required>
                    <option value="" disabled selected>Select Location</option>
                    <option *ngFor="let loc of locations" [value]="loc.id">
                        {{ loc.locationName }}
                    </option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="userid" class="form-label">User Id</label>
                <input type="text" class="form-control" id="userid" formControlName="userId" [(ngModel)]="hotels.userId"
                    readonly>
            </div>
        </div>


        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid" (click)="addHotel()">
                    Save
                </button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-danger" (click)="formGroup.reset()">
                    Reset
                </button>
            </div>
        </div>
    </form>
</div>
