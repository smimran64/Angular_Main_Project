<div class="container mt-4">
  <div class="jumbotron" style="background-color: gray;">
    <h2 class="mb-4 text-center">All Hotels</h2>
  </div>
  

  <div class="row row-cols-1 row-cols-md-3 g-4" style="border: 1px;">
    <div class="col" *ngFor="let hotel of hotels">
      <div class="card h-100 shadow" style="padding: 3%; background-color: burlywood; border-color: black;">
        <img [src]="hotel.image" class="card-img-top " alt="Hotel Image">
        <div class="card-body">
          <h5 class="card-title">{{ hotel.name }}</h5>
          <p class="card-text">
            <strong>Address:</strong> {{ hotel.address }}<br>
            <strong>Rating:</strong> {{ hotel.rating }}<br>
            <strong>Location:</strong> {{ getLocationName(hotel.location) }}
          </p>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-primary btn-sm m-2" (click)="getHotelById(hotel.id)">Edit</button>
          <button class="btn btn-danger btn-sm m-2" (click)="deleteHotel(hotel.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
