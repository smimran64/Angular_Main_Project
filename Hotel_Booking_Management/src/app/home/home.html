<div class="container my-4">
  <h2>Search Hotels</h2>

  <div class="row g-3 align-items-end mb-4">
    <!-- Location Dropdown -->
    <div class="col-md-5">
      <label for="locationSelect" class="form-label">Select Location:</label>
      <select id="locationSelect" class="form-select" [(ngModel)]="searchLocationId">
        <option value="">-- All Locations --</option>
        <option *ngFor="let loc of locations" [value]="loc.id">
          {{ loc.locationName }}
        </option>
      </select>
    </div>

    <!-- Guests -->
    <div class="col-md-4">
      <label for="guestsInput" class="form-label">Number of Guests:</label>
      <input id="guestsInput" type="number" class="form-control" [(ngModel)]="searchGuests" min="1" />
    </div>

    <!-- Search Button -->
    <div class="col-md-3">
      <button class="btn btn-success w-100" (click)="searchHotels()">
        <i class="fas fa-search me-1"></i> Search
      </button>
    </div>
  </div>

  <!-- Hotels Card View -->
  <div class="row">
    <div *ngFor="let hotel of filteredHotels" class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]="hotel.image" class="card-img-top" alt="Hotel Image" />
        <div class="card-body">
          <h5 class="card-title">{{ hotel.name }}</h5>
          <p class="card-text">
            Address: {{ hotel.address }}<br />
            Rating: {{ hotel.rating }}
          </p>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary" (click)="viewHotel(hotel)">
            <i class="fas fa-eye me-1"></i> View
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
