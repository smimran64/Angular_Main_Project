<div class="container">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">🖼️ Add Hotel Gallery</h2>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success text-center">
            {{ successMessage }}
        </div>

        <form [formGroup]="mediaForm" (ngSubmit)="onSubmit()">

            <!-- Hotel Selection -->
            <div class="mb-3">
                <label for="hotelId" class="form-label">🏨 Select Hotel</label>
                <select formControlName="hotelId" id="hotelId" class="form-control" required>
                    <option value="" disabled>Select a hotel</option>
                    <option *ngFor="let hotel of hotels" [value]="hotel.id">{{ hotel.name }}</option>
                </select>
            </div>

            <!-- Gallery Images -->
            <div formArrayName="gallery">
                <div *ngFor="let control of galleryControls; let i = index" class="mb-3">
                    <label class="form-label">📷 Image URL {{ i + 1 }}</label>
                    <div class="input-group">
                        <input type="text" class="form-control" [formControlName]="i" placeholder="Enter image URL"
                            required>
                        <button type="button" class="btn btn-danger" (click)="removeImageField(i)"
                            *ngIf="galleryControls.length > 1">🗑️</button>
                    </div>
                </div>
            </div>

            <!-- Add More Image Field -->
            <div class="mb-3">
                <button type="button" class="btn btn-outline-primary" (click)="addImageField()">➕ Add Another
                    Image</button>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">💾 Save Gallery</button>
            </div>

        </form>
    </div>
</div>
