<div class="spa-form-bg">
    <div class="spa-form-container">
        <div class="container my-4">
            <h2 class="text-center mb-4">Add Room</h2>

            <form [formGroup]="roomForm" (ngSubmit)="addRoom()">
                <div class="mb-3">
                    <label for="image" class="form-label">🖼️ Image URL</label>
                    <input type="text" id="image" class="form-control" formControlName="image" />
                </div>

                <div class="mb-3">
                    <label for="roomtype" class="form-label">🏨 Room Type</label>
                    <input type="text" id="roomtype" class="form-control" formControlName="roomType" />
                </div>

                <div class="mb-3">
                    <label for="adults" class="form-label">👨‍👩 Adults</label>
                    <input type="number" id="adults" class="form-control" formControlName="adults" />
                </div>

                <div class="mb-3">
                    <label for="children" class="form-label">🧒 Children</label>
                    <input type="number" id="children" class="form-control" formControlName="children" />
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">💰 Price</label>
                    <input type="number" id="price" class="form-control" formControlName="price" />
                </div>

                <div class="mb-3">
                    <label for="hotel" class="form-label">🏢 Select Hotel</label>
                    <select id="hotel" class="form-select" formControlName="hotelId">
                        <option value="" disabled selected>-- Select Hotel --</option>
                        <option *ngFor="let h of hotels" [value]="h.id">{{ h.name }}</option>
                    </select>
                </div>

                <div class="row mt-4 text-center">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success w-100">💾 Save</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-danger w-100" (click)="roomForm.reset()">🔄 Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
